<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="a-item j-content d-flex">
    <div class="container ">
        <div class="title a-item j-content d-flex">
            <h1>Temperature Converter</h1>
        </div>
        <div id="celcius" class="a-item j-content d-flex">
            <input type="number" name="" placeholder="celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit" class="a-item j-content d-flex">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin" class="a-item j-content d-flex">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
